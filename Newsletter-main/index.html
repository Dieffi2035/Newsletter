<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>
<body>
    <div class="newsletter">
        <h1>Monthly
            <span>newsletter</span>
        </h1>
        <p>If you want to be the first to know about our new projects, enter your email address and we will send you a newsletter every month!</p>
        <div class="inputfield">
            <input type="text" placeholder="Enter Your Email Adress">
            <button type="button"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
</body>
</html>
